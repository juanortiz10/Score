<html>
  <head>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="container">
        <div id="subContainer">
          <h1 id="score">Score</h1>
          <button id="btnScoreL" value="0" onclick="scoreLeft()">0</button>
          <button id="btnScoreR" value="0" onclick="scoreRight()">0</button>
        </div>
        <label id="game">No game!</label>
        <label id="timer"></label>
        <div id="bottomContainer">
          <button onClick="simulate()">Simulate</button>
          <button onclick="reset()">Reset</button>
          <button onclick="finish()">Finish</button>
        </div>
    </div>
  </body>
</html>
